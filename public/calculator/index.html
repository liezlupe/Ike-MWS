<html>
    <title>Kalkulator</title>

    <head><link href="../css/css_calculator.css" rel="stylesheet">
        
    </head>

    <body>
            <div class="calc">

                    <div class="window"></div>
                    
                    <div class="buttons">
                      
                      <button type="button" class="btn">+</button>
                      <button type="button" class="btn" value="-">-</button>
                      <button type="button" class="btn" id="" value="*">&times;</button>
                      <button type="button" class="btn" id="" value="/">&divide;</button>
                  
                      <button type="button" class="btn" id="tujuh" value="7">7</button>
                      <button type="button" class="btn" id="delapan" value="8">8</button>
                      <button type="button" class="btn" id="sembilan" value="9">9</button>
                  
                  
                      <button type="button" class="btn" id="empat" value="4">4</button>
                      <button type="button" class="btn" id="lima" value="5">5</button>
                      <button type="button" class="btn" id="enam" value="6">6</button>
                  
                  
                      <button type="button" class="btn" id="satu" value="1">1</button>
                      <button type="button" class="btn" id="dua" value="2">2</button>
                      <button type="button" class="btn" id="tiga" value="3">3</button>
                  
                  
                      <button type="button" class="btn" id="nol" value="0">0</button>
                      <button type="button" class="btn" id="" value=".">.</button>
                      <button type="button" class="btn equals" id="" value="all-clear">AC</button>
                  
                      <button type="button" class="btn" id="" value="=">=</button>
                  
                    </div>
            </div>
    </body>

    <footer></footer>
    <script>
    var buttons = document.body.querySelectorAll('.buttons > button');
var output = document.querySelector('.window');

// Assigned variables
var operator = ['×', '÷', '-', '+', '%'];
var input = '';
var operatorFlag = false;
var dotFlag = false;
var equation = '';
var result = '';
var i;

//Initiate event listener for all buttons objects
for (i = 0; i < buttons.length; i++) {
buttons[i].onclick = function (e) {
    var btnText = this.innerHTML;
    if (btnText === 'AC') { // clear the screen
        input = '';
        operatorFlag = false;
        equation = '';
    } else if (btnText === 'CE') { // delete one character
        input = input.slice(0, input.length - 1);

    } else if (btnText === '.') { // process the dot input
        if (input.indexOf('.') === -1 || dotFlag) { // only one dot is allowed
            input += '.';
            dotFlag = false;
        }
    } else if (btnText === '=') { // process the equation when equals button is pressed
        if (operator.indexOf(input[input.length - 1]) > -1) {
            input = input.slice(0, input.length - 1);
        }
        equation = input.replace(/×/g, '*');
        equation = equation.replace(/÷/g, '/');
        result = Math.round(eval(equation)*1000000)/1000000;
        input = result;
        operatorFlag = true;

    } else if (operator.indexOf(btnText) > -1) { // process the operator input
        if (operatorFlag) {
            input += btnText;
            operatorFlag = false;
        } else {
            input = input.slice(0, input.length - 1) + btnText;
        }
        dotFlag = true; // after operator character it is allowed to insert
                        // another dot in equation
    } else {
        if (result !== '' && operator.indexOf(input[input.length - 1]) > -1) {
            input += btnText;
            result = '';
        } else if (result !== '') {
            input = btnText;
            result = '';
        } else {
            input += btnText;
        }

        operatorFlag = true;
    }
    // print the result on the screen
    output.innerHTML = input;
}
}
</script>
   
</html>
